<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMISES</title>
</head>
<body>
    




    <script>
        // promises
        let url = "https://fakestoreapi.com/products"
        let promise = new Promise((resolve,reject)=>{
            let z = prompt("Enter your username")
            console.log("pending");
            if(url != null && z=="zaigham"){
                resolve("Sucess");
            }
            else{
                reject("failed");
            }
        });
        promise.then((msg)=>{
            fetch(url)
            .then(response => response.json())
            .then(data =>{
                console.log(data);
            })
            
            console.log("OK")
        })
        .catch((msg)=>{
            console.log("NO");
        })
    </script>
</body>
</html>
